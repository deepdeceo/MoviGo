<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviGo — “Move. Eat. Deliver.”</title>
    <!-- Meta Information -->
    <meta name="description"
        content="MoviGo is a food delivery app prototype that allows users to order food from their favorite restaurants and have it delivered to their doorstep.">
    <meta name="keywords"
        content="food delivery app, food ordering app, restaurant app, delivery app prototype, food delivery prototype">
    <meta name="author" content="CodeCayon">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <!-- Google Fonts Roboto Regular -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Bootstrap Css file -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- main style fle -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="splash-main-image">
            <img src="assets/images/splash/splash-image.png" alt="splash image" class="w-100 login-image">
        </div>
        <div class="splash-main-content p-3 mt-3">
            <h2 class="fw-bolder display-6 mb-3">
                Welcome to MoviGo
            </h2>
            <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </form>
            <a href="" class="text-main">Forgot password?</a>
            <!-- Action Button -->
            <a href="login.html" class="btn btn-primary btn-lg w-100 rounded-4 shadow mt-3 mb-3">
                Login
            </a>
        </div>
        <div class="social-login mt-2 mb-3">
            <p class="text-center text-secondary mb-2">Or login with</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="#" class="social-login-link">
                    <img src="assets/images/login/apple.svg" alt="apple icon">
                </a>
                <a href="#" class="social-login-link">
                    <img src="assets/images/login/facebook.svg" alt="facebook icon">
                </a>
                <a href="#" class="social-login-link">
                    <img src="assets/images/login/google.svg" alt="google icon">
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Js file -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS file -->
    <script src="assets/js/main.js"></script>
</body>

</html>
